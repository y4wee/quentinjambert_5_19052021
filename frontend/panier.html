<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes"
        />

        <link rel="stylesheet" href="./sass/main.css" />

        <script
            src="https://kit.fontawesome.com/853ad8b0da.js"
            crossorigin="anonymous"
        ></script>

        <title>- Votre Panier -</title>
    </head>

    <body>
        <!-- header du site -->
        <header class="header">
            <div class="headerLogo">
                <a href="./accueil.html" >
                    <img class="headerLogo" src="./images/orinoco_logo.png" alt="logo du site Orinoco" />
                </a>
                <h1>Orinoco</h1>
            </div>
            <a href="#" class="headerPanier">
                <i class="fas fa-shopping-bag"></i>
                <div class="headerPanierNumber">0</div>
            </a>
        </header>

        <main class="pageCommande">

            <div class="pageCommandeVide displayOff">
                <p>Oups... votre panier est vide !</p>
                <i class="far fa-grin-beam-sweat"></i>
            </div>

            <div class="pageCommandePanier"></div>
            <div class="pageCommandeTotal">
                <span>Total de la commande :</span>
                <span class="pageCommandeTotalPrix"></span>
            </div>
            <button class="pageCommandeValidation" type="button">Validez votre panier</button>

            <div class="formOverlay displayOff">

                <form class="commandeForm" method="POST">
                    <span class="formOverlayClose">X</span>

                    <div class="commandeFormNom">
                        <label for="lastName">Nom :</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="commandeFormPrenom">
                        <label for="firstName">Prénom :</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="commandeFormAdresse">
                        <label for="address">Adresse :</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div class="commandeFormVille">
                        <label for="city">Ville :</label>
                        <input type="text" name="city" id="city" required>
                    </div>
                    <div class="commandeFormEmail">
                        <label for="email">Em@il :</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <input class="commandeFormSubmit" type="submit" value="Commander">
                </form>
            </div>
        </main>

        <footer class="footer">
            <div class="footerSocial">
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
            </div>
            <a href="#" class="footerFaq">FAQ</a>
            <a href="#" class="footerContact">Nous contacter</a>
        </footer>
        
        <script src="./function.js"></script>
        <script src="./panier.js"></script>
        <script src="./form.js"></script>

    </body>
</html>
